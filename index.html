<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bolt</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./static/libs/bootstrap/css/bootstrap.min.css">
    <!-- Estilo CSS Compilado -->
    <link rel="stylesheet" href="./static/css/styles.css">
</head>

<body id="login">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-card text-center p-4">
            <img src="./static/assets/images/bolt-logo.webp" alt="Bolt Logo" class="mb-3">
            <h2>Login</h2>
            <form>
                <div class="form-group text-left">
                    <label for="email">Id Trader</label>
                    <input type="email" class="form-control" id="email" placeholder="Seu e-mail">
                </div>
                <div class="form-group form-check text-left">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Lembrar-me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Acessar conta</button>
            </form>
        </div>
    </div>

    <!-- jQuery -->
    <script src="./static/libs/jquery/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="./static/libs/bootstrap/js/bootstrap.min.js"></script>

    <script src="./static/src/js/scripts.js"></script>
</body>

</html>
