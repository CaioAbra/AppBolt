<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Sinais - Bolt</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./static/libs/bootstrap/css/bootstrap.min.css">
    <!-- Estilo CSS Compilado -->
    <link rel="stylesheet" href="./static/css/styles.css">
</head>

<body id="historico">
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center px-4 py-2">
        <div class="status d-flex align-items-center">
            <span>Status Bolt</span>
            <div class="d-flex text-left status-adjust">
                <span class="status-active mr-1">Ativo</span>
                <span class="status-indicator"></span>
            </div>
        </div>
        <div class="logo">
            <img src="./static/assets/images/bolt-logo.webp" alt="Bolt Logo">
        </div>
        <div class="logout">
            <button class="btn btn-link p-0">
                <img src="./static/assets/images/power-icon.webp" alt="Logout" >
            </button>
        </div>
    </header>

    <!-- Card Principal -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="historico-card text-center p-4">
            <h2 class="mb-3">Histórico de Sinais</h2>
            <p class="text-secondary mb-4">
                Veja o resultado das outras moedas nesse último sinal
            </p>
            <div class="historico-list">
                <div class="historico-item d-flex justify-content-between align-items-center">
                    <div class="time">00:01<br><small>03 Dez</small></div>
                    <div class="moeda d-flex align-items-center">
                        <img src="./static/assets/images/icon-btc.webp" alt="BTC Icon" class="icon mr-2">
                        <span>BTC</span>
                    </div>
                    <div class="resultado text-success">+R$ 220,00</div>
                </div>
                <!-- Repita os itens aqui -->
            </div>
            <p class="text-secondary mt-4">Últimos 5 Minutos</p>
        </div>
    </div>

    <!-- Moeda Mais Assertiva -->
    <div class="container text-center mt-4 moeda-assertiva">
        <div class="d-flex justify-content-between align-items-center">
            <img src="./static/assets/images/icon-mcdonalds.webp" alt="McDonald's Icon" class="icon">
            <span>Moeda mais assertiva<br>nos últimas 30 minutos.</span>
            <span class="text-success">+86%</span>
        </div>
    </div>

    <!-- Botão "Abrir Atlas" -->
    <div class="container text-center mt-4">
        <button class="btn btn-link btn-abrir-atlas">Abrir Atlas</button>
    </div>

    <!-- jQuery -->
    <script src="./static/libs/jquery/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="./static/libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- Custom Scripts -->
    <script src="./static/src/js/scripts.js"></script>
</body>

</html>
