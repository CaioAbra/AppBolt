<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atenção</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./static/libs/bootstrap/css/bootstrap.min.css">
    <!-- Estilo CSS Compilado -->
    <link rel="stylesheet" href="./static/css/styles.css">
</head>

<body id="atention">
    <!-- Header -->
    <header class="">
        <div class="status">
            <span>Status Bolt</span>
            <div class="d-flex text-left status-adjust">
                <span class="status-active mr-1">Ativo</span>
                <span class="status-indicator"></span>
            </div>
        </div>
        <div class="logo">
            <img src="./static/assets/images/bolt-logo.webp" alt="Bolt Logo">
            <!-- <small>Powered by Atlas</small> -->
        </div>
        <div class="logout">
            <button class="btn btn-link p-0">
                <img src="./static/assets/images/power-icon.webp" alt="Logout">
            </button>
        </div>
    </header>

    <!-- Card Principal -->
    <div class="container d-flex flex-column justify-content-center align-items-center py-4">
        <div class="atention-card text-center p-3">
            <h2 class="mb-3">Atenção</h2>
            <p class=" mb-4">
                Para realizar a entrada automática, é
                necessária ter uma banca de no mínimo
                <span class="highlight">R$ 100,00</span>, clique no botão abaixo para
                realizar um depósito.
            </p>

            <p class="text-secundary mb-2">
                Faça seu depósito agora e comece a usar o<br>Bolt IA para transformar seus resultados!
            </p>

            <button class="btn btn-primary btn-block mb-2">Quero usar o Bolt IA</button>
        </div>

        <!-- Link Secundário -->
        <button class="btn btn-link-atlas mt-4 ml-auto">Abrir Atlas</button>
    </div>


    <!-- jQuery -->
    <script src="./static/libs/jquery/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="./static/libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- Custom Scripts -->
    <script src="./static/src/js/scripts.js"></script>
</body>

</html>
